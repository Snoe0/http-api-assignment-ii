<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');
      const content = document.querySelector('#content');

      // Handle Add User form submission
      nameForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const nameField = document.querySelector('#nameField');
        const ageField = document.querySelector('#ageField');

        const name = nameField.value;
        const age = ageField.value;

        const formData = `name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`;

        fetch('/addUser', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/json'
          },
          body: formData
        })
        .then(response => {
          // console.log('Response status:', response.status);
          if (!response.ok) {
            return response.json().then(json => {
              throw new Error(`Message: ${json.message}`);
            });
          }
          if (response.status === 204) {
            return { message: '' };
          }
          return response.json();
        })
        .then(data => {
          if (data.message === '') {
            content.innerHTML = `<h1>Updated (No Content)</h1>`;
            return;
          }
          else {
            content.innerHTML = `<h1>Created</h1><br><pre>Message: ${data.message}</pre>`;
          }
          console.log(data);
        })
        .catch(error => {
          content.innerHTML = `<h1>Bad Request</h1><br><pre>${error.message}</pre>`;
          console.error('Add User Error:', error);
        });
      });

      // Handle Get Users form submission
      userForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const urlField = document.querySelector('#urlField');
        const methodSelect = document.querySelector('#methodSelect');

        const endpoint = urlField.value;
        const method = methodSelect.value.toUpperCase();

        fetch(endpoint, {
          method: method,
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(response => {
          // console.log('Response status:', response.status);
          if (!response.ok) {
            if (method === 'HEAD') {
              throw new Error('');
            }
            return response.json().then(json => {
              throw new Error(json.message);
            });
          }
          if (method === 'HEAD') {
            return { message: 'HEAD request successful - no content returned' };
          }
          return response.json();
        })
        .then(data => {
          if (method === 'HEAD') {
            content.innerHTML = `<h1>Success</h1>`;
          } else {
            content.innerHTML = `<h1>Success</h1><br><pre>${JSON.stringify(data.users)}</pre>`;
          }
          console.log(data);
        })
        .catch(error => {
          if (error.message === '') {
            content.innerHTML = `<h1>Not Found</h1>`;
            return;
          }
          else {
            content.innerHTML = `<h1>Not Found</h1><br><pre>Message: ${error.message}</pre>`;
          }
          console.error(error);
        });
      });
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
